<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #e74c3c); /* Gradient from Dodger Blue to Alizarin Crimson */
            color: #fff;
            text-align: center;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent White */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            color: #333; /* Dark Gray */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: #555; /* Gray */
        }

        /* Style the address block */
        .address {
            font-style: italic;
            color: #555; /* Gray */
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Tel: +12896234253</p>
        <p>Email: kavyabhavin2911@gmail.com</p>
        <div class="address">
            <p>Address:</p>
            <p>
                ...<br />
                North York<br />
                Canada
            </p>
        </div>
    </div>

</body>

</html>

<!--
1. <!DOCTYPE html>: Declares the document type and version of HTML being used.
2. <html lang="en">: The root HTML element with the language attribute set to English.
3. <head>: Contains metadata, such as character set, viewport settings, and the title of the webpage.
    - <meta charset="UTF-8">: Specifies the character set as UTF-8.
    - <meta name="viewport" content="width=device-width, initial-scale=1.0">: Sets the viewport properties for responsive design.
    - <title>: Sets the title of the webpage, appearing on the browser tab.
4. <style>: Embeds CSS rules for styling the webpage.
    - body: Applies styles to the entire page, including font, background, and layout.
    - .contact-container: Styles the container for the contact information, defining background, padding, border-radius, and box-shadow.
    - h1: Styles the main heading with color, font-size, and margin.
    - p: Styles paragraphs with margin and color.
    - .address: Styles the address block with italic font style, color, and line-height.
5. <body>: Contains the visible content of the webpage.
6. <div class="contact-container">: Defines a container for the contact information with the specified class.
7. <h1>: Creates the main heading "Contact Me" with specific styles.
8. <p>: Displays the telephone number and email address with specific styles.
9. <div class="address">: Defines a container for the address block with the specified class.
10. <p>: Represents the address content with ellipsis (...) for brevity, location details, and country.

Each tag plays a role in structuring, styling, and presenting the contact information on the webpage.

-->
