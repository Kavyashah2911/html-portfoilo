<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Bash Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #ff4500; /* Orange-Red */
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            width: 50%;
            border-radius: 15px;
            margin: 20px 0;
        }

        h3 {
            color: #ff4500;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007BFF; /* Blue */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3; /* Darker Blue on hover */
        }
    </style>
</head>

<body>

    <h1>You're Invited!</h1>
    <h2>Celebrate with me on the 29th of November</h2>

    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Birthday Cake">

    <h3>What to Bring:</h3>
    <ul>
        <li>Your cheerful self</li>
        <li>Balloons (I love balloons)</li>
        <li>Cake (I'm really good at eating)</li>
        <li>An appetite (There will be lots of food)</li>
    </ul>

    <h3>This is Where the Fun Awaits:</h3>
    <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656"
        target="_blank" rel="noopener noreferrer">Join the Party!</a>

</body>

</html>

<!--
    HTML and CSS Tags
1. <!DOCTYPE html>: Specifies the document type and version of HTML.
2. <html>: The main container for all the content on the webpage.
3. <head>: Holds extra information about the webpage, like its title.
4. <meta>: Provides additional information about the webpage, like character set and viewport settings.
5. <title>: Sets the title that appears on the browser tab.
6. <style>: Contains styling instructions (CSS) for the webpage.
7. <body>: Holds all the visible content on the webpage.
8. <h1>: Creates a top-level heading for the invitation.
9. <h2>: Creates a subheading for the invitation date.
10. <img>: Embeds an image of the birthday cake.
11. <h3>: Creates headings for sections like "What to Bring" and "Location."
12. <ul>: Creates an unordered list for items to bring.
13. <li>: Represents an item in the list.
14. <a>: Creates a hyperlink for the Google Map location.
-->
