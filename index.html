<!DOCTYPE html>
<html lang="en">
<head>

    - <meta name="viewport" content="width=device-width, initial-scale=1.0">: Sets viewport properties for responsiveness.
    - <title>: Sets the title of the webpage.

    - body: Styles for the entire page, including font, background, and layout.
    - h1, h2, h3: Styles headings with different colors, sizes, and margins.
    - hr: Styles horizontal rule with a specific height, background, and margin.
    - a: Styles links with specific colors, background, padding, border-radius, and transition effects.
    - img: Styles images with margin, border-radius, box-shadow, and a hover effect.
5. <body>: Contains the visible content of the webpage.
6. <h1>, <h2>, <h3>: Define headings with specific styles.
7. <hr>: Creates a horizontal rule for visual separation with specified styles.
8. <a>: Represents links with specific styles, including color, text-decoration, display, margin, padding, background, and border-radius.
9. <img>: Embeds images with specific styles, including margin, border-radius, box-shadow, and a hover effect.
